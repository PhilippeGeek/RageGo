apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

githubPages {
    repoUri = 'https://github.com/PhilippeGeek/RageGo'
    pages {
        from javadoc
    }
}

sourceSets {
    main {
        java.srcDir "main/java/"
        resources.srcDir "main/resources"
    }
    test {
        java.srcDir "test/java/"
        resources.srcDir "test/resources/"
    }
}

dependencies {
    compile "us.monoid.web:resty:0.3.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.5'
    testCompile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
    testCompile "com.badlogicgames.gdx:gdx:$gdxVersion"
    testCompile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    testCompile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    testCompile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
}

test {
    // explicitly include or exclude tests
    include 'com/ragego/**'

    // show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = false

    // set heap size for the test JVM(s)
    minHeapSize = "128m"
    maxHeapSize = "512m"

    // listen to events in the test execution lifecycle
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }
}

eclipse.project {
    name = appName + "-core"
}

task copyTestResources(type: Copy) {
    from "${projectDir}/test/resources"
    into "${buildDir}/classes/test"
}